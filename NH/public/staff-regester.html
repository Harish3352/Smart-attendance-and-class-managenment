<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regester</title>
    <link rel="stylesheet" href="/regester.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <h1 class="Addstd">Add Staff</h1>
            <form method="post" id="myform">
                <div class="stdName">
                    <label for="name">Lecture Name :</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="stdUsn">
                    <label for="usn">Lecture id :</label>
                    <input type="text" name="id" id="usn">
                </div>
                <div class="stdPassword">
                    <label for="password">Password :</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="stdPhone">
                    <label for="phone">Phone no :</label>
                    <input type="number" name="phone" id="phone">
                </div>
                <div class="stdEmail">
                    <label for="email">Email id :</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="type">
                    <select id="staffType" name="staffType">
                        <option value="Teaching">Teaching</option>
                        <option value="Non-teaching">Non-Teaching</option>
                    </select>
                </div>
            </form>
            <div class="button">
                <button type="submit" form="myform">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
