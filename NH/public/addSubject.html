<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/addSubject.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <h1>Add Subject</h1>
            <form method="post">
                <div class="lecture">
                    <label for="lecturename">Lecture Name :</label>
                    <input type="text" name="lecturename" id="lecturename" required>
                </div>
                <div class="lecture">
                    <label for="lectureid">Lecture ID :</label>
                    <input type="text" name="lectureid" id="lectureid" required>
                </div>
                <div class="subname">
                    <label for="subname">Sub-Name :</label>
                    <input type="text" name="subname" id="subname" required>
                </div>
                <div class="subcode">
                    <label for="subcode">Sub-Code :</label>
                    <input type="text" name="subcode" id="subcode" required>
                </div>
                <div class="sem">
                    <label for="sem">Sem : </label>
                    <input type="text" name="sem" id="sem" required>
                </div>
                <div class="button">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
